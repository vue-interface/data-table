<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Table</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap-reboot.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@vue-interface/btn/dist/Btn.css">
        <link rel="stylesheet" href="./dist/DataTable.css">
    </head>
    <body>
        <div id="app" class="container">
            <h1 class="mb-5">data-table</h1>

            <data-table url="https://api.thecatapi.com/v1/images/search" limit="10" page="2" :sort-limit="1" pagination="simple">
                <template #form>
                    test
                </template>
                <template #buttons>
                    <span>1</span>
                    <span>1</span>
                    <span>1</span>
                    <span>1</span>
                </template>
                <template #th>
                    <th width="200" data-order="image">Image</th>
                    <th data-order="width">Width</th>
                    <th>Height</th>
                </template>
                <template #default="{ row }">
                    <td><img :src="row.url" :alt="row.id" height="50" /></td>
                    <td>{{ row.width }}</td>
                    <td>{{ row.height }}</td>
                </template>
            </data-table>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6/dist/vue.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@vue-interface/btn/dist/Btn.umd.min.js"></script>
        <script type="text/javascript" src="./dist/DataTable.umd.js"></script>
        <script type="text/javascript">
            const vue = new Vue({
                el: '#app',
                components: {
                    DataTable,
                }
            });
        </script>
    </body>
</html>
