<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>DataTable</title>
    </head>
    <body>
        <div id="app" class="container mx-auto">
            <h1 class="text-4xl mb-5">data-table</h1>

            <data-table url="https://api.thecatapi.com/v1/images/search" :limit="10" :page="2" :sort-limit="1" search>
                <template #th>
                    <th width="200" data-order="image">Image</th>
                    <th data-order="width">Width</th>
                    <th>Height</th>
                </template>
                <template #default="{ row }">
                    <td><img :src="row.url" :alt="row.id" height="50" /></td>
                    <td>{{ row.width }}</td>
                    <td>{{ row.height }}</td>
                </template>
            </data-table>
        </div>
        <script type="module">
            import './index.css';
            import Vue from 'vue/dist/vue';
            import { DataTable, transformResponse } from './index.js';
            
            transformResponse(({ data }) => {
                return {
                    data: [],
                    totalPages: 0
                }
            });

            Vue.config.devtools = false;
            Vue.config.productionTip = false;

            const vue = new Vue({
                el: '#app',
                components: {
                    DataTable,
                }
            });
        </script>
    </body>
</html>
